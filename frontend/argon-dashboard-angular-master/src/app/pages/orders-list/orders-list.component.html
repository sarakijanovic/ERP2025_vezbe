<head>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
      .dropdown-menu {
          z-index: 1000; 
      }

      .table-responsive {
          overflow: visible !important;
      }

      .card {
          overflow: visible !important;
      }
  </style>
</head>
<body>
<div class="header bg-gradient-info pb-8 pt-5 pt-md-8">
  <div class="container-fluid">
    <div class="header-body">
    </div>
  </div>
</div>
<!-- Page content -->
<div class="container-fluid mt--7">
  <!-- Table -->
  <div class="row">
    <div class="col">
      <div class="card shadow">
        <div class="card-header">
          <h3 class="mb-0 text-center">Orders</h3>
        </div>        
        <div class="table-responsive">
          <table class="table align-items-center table-flush">
            <thead class="thead-light">
              <tr>
                <th scope="col">Client</th>
                <th scope="col" *ngIf="role != 'Customer'">Employee</th>
                <th scope="col">Order date</th>
                <th scope="col">Price</th>
                <th scope="col">Payed</th>
                <th scope="col" *ngIf="role === 'Admin'"></th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let order of orders" >
                <th scope="row" (click) = "showWatercoolers(order)">
                  <div class="media align-items-center">
                    <div class="media-body">
                      <span class="mb-0 text-sm">{{order.klijent}}</span>
                    </div>
                  </div>
                </th>
                <td (click) = "showWatercoolers(order)" *ngIf="role != 'Customer'">
                  <div class="media align-items-center">
                      <div class="media-body">
                        <span class="mb-0 text-sm">{{order.zaposleni}}</span>
                      </div>
                    </div>
                </td>
                <td (click) = "showWatercoolers(order)">
                  {{order.datumPorudzbine}}
                </td>
                <td (click) = "showWatercoolers(order)">{{order.iznos}} RSD</td>
                <td  (click) = "showWatercoolers(order)" *ngIf="order.dostavljena"><span class="ni ni-check-bold text-success" style="font-size: x-large;"></span></td>
                <td (click) = "showWatercoolers(order)" *ngIf="!order.dostavljena"><span class="ni ni-fat-remove text-danger" style="font-size: x-large;"></span></td>
                <td class="text-right" *ngIf="role === 'Admin'">
                  <div ngbDropdown placement="bottom-right" style="z-index: 1000;">
                    <a class="btn btn-sm btn-icon-only text-light" ngbDropdownToggle>
                      <i class="fas fa-ellipsis-v"></i>
                    </a>
                    <div ngbDropdownMenu class="dropdown-menu-right dropdown-menu-arrow" style="z-index: 1000;">
                      <a class="dropdown-item" (click)="updateOrder(order)">Update</a>
                    </div>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
