<head>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
  <div class="header bg-gradient-info pb-8 pt-5 pt-md-8">
    <div class="container-fluid">
      <div class="header-body">
      </div>
    </div>
  </div>
<div class="container-fluid mt--7">
    <div class="row">
        <div class="col-md-4 custom-card" *ngFor="let client of clients">
            <div class="card card-profile">
                <div class="card-avatar text-center">
                    <a href="javascript:void(0)">
                        <img class="img" src="https://img.freepik.com/free-vector/blue-circle-with-white-user_78370-4707.jpg?t=st=1717780937~exp=1717784537~hmac=0ea9f74542feda15bcb79bed16a15f04bf22a87c8fea995c097a3bd97a1420cb&w=740" />
                    </a>
                </div>
                <div class="card-body">
                    <h4 class="card-title">Username: {{ client.korisnickoImeKlijenta }}</h4>
                    <p class="card-description">
                        <b>Email:</b> {{ client.emailKlijenta }} <br>
                        <b>Name:</b> {{ client.imeKlijenta }} <br>
                        <b>Surname:</b> {{ client.prezimeKlijenta }}<br>
                        <b>Address:</b> {{ client.adresa }}<br>
                        <b>Phone number:</b> {{ client.kontakt }}
                    </p>
                    <div class="button-group" *ngIf="role === 'Admin'">
                        <button class="btn btn-success btn-round" (click)="updateClient(client)">
                            <i class="fa fa-edit"></i>
                        </button>
                        <button class="btn btn-danger btn-round" (click)="deleteClient(client)">
                            <i class="fa fa-trash"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
