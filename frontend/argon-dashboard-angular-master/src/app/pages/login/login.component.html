<head>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
    ::ng-deep .mat-form-field-wrapper{
      margin-top: -18px !important; /* Adjust this value as needed */
    }
  </style>
</head>
<div class="header bg-gradient-info py-7 py-lg-8">
  <div class="container">
    <div class="header-body text-center mb-3">
      <div class="row justify-content-center">
        <div class="col-lg-5 col-md-6">
          <h1 class="text-white">Welcome back!</h1>
          <p class="text-lead text-light">Type your username and password to login.</p>
        </div>
      </div>
    </div>
  </div>
  <div class="separator separator-bottom separator-skew zindex-100">
    <svg x="0" y="0" viewBox="0 0 2560 100" preserveAspectRatio="none" version="1.1" xmlns="http://www.w3.org/2000/svg">
      <polygon class="fill-default" points="2560 0 2560 100 0 100"></polygon>
    </svg>
  </div>
</div>
<!-- Page content -->
<div class="container mt--8 pb-5">
  <div class="row justify-content-center">
    <div class="col-lg-5 col-md-7">
      <div class="card bg-secondary shadow border-0">
        <div class="card-body px-lg-5 py-lg-5">
          <div class="text-center text-muted mb-4">
            <small>Sign in with credentials</small>
          </div>
          <form role="form">
            <div class="form-group mb-3">
              <div class="input-group input-group-alternative">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="ni ni-single-02"></i></span>
                </div>
                <mat-form-field class="form-control" floatLabel="never">
                  <mat-label>Username</mat-label>
                  <input matInput [formControl]="username" [(ngModel)] = "creds.korisnickoIme" required>
                  <mat-error style="color: red; font-size: 9px;" *ngIf="username.invalid">{{getErrorMessageUsername()}}</mat-error>
                </mat-form-field>
              </div>
            </div>
            <div class="form-group">
              <div class="input-group input-group-alternative">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
                </div>
                <mat-form-field class="form-control" floatLabel="never">
                  <mat-label>Password</mat-label>
                  <input matInput [formControl]="password" [(ngModel)] = "creds.lozinka" required [type]="hide ? 'password' : 'text'">
                  <button mat-icon-button matSuffix (click)="hide = !hide" style="background-color: white; margin-top: -15px; color: #ADB5BD;">
                    <i class="material-icons">{{hide ? 'visibility_off' : 'visibility'}}</i>
                  </button>
                  <mat-error style="color: red; font-size: 9px;" *ngIf="password.invalid">{{getErrorMessagePassword()}}</mat-error>
                </mat-form-field>
              </div>
            </div>
            <div class="custom-control custom-control-alternative custom-checkbox">
              <input class="custom-control-input" id=" customCheckLogin" type="checkbox" [(ngModel)]="employeeChecked">
              <label class="custom-control-label" for=" customCheckLogin">
                <span class="text-muted">I am an employee</span>
              </label>
            </div>
            <div class="text-center">
              <button type="button" class="btn btn-info my-4"(click)="logIn()">Sign in</button>
            </div>
          </form>
        </div>
      </div>
      <div class="row mt-2 justify-content-center">
        <div class="col text-center">
          <a class="text-light" [routerLink]="['/register']"><small>Create new account</small></a>
        </div>
      </div>
    </div>
  </div>
</div>
